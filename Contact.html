<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Resume.css">
    <title>Contact Me</title>
</head>

<body>
    <div id="alertBar"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Smital Patil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="Resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Hometown.html">My Hometown</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Contact.html">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="container my-3" id="contactBox">
            <h2 class=" heading">Contact Me For More! </h2>
            <form>
                <div class="input-group my-3">
                    <span class="input-group-text">Name: </span>
                    <input type="text" id="fname" aria-label="First name" class="form-control" placeholder="First Name">
                    <input type="text" id="lname" aria-label="Last name" class="form-control" placeholder="Last Name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email address:</span>
                    <input type="email" id="email" aria-label="emailId" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Contact Number</span>
                    <input type="number" id='mobile' aria-label="contactNumber" class="form-control" placeholder="Mobile Number">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Purpose</span>
                    <textarea class="form-control" id="purpose" rows="3"></textarea>
                </div>
                <input type="button" class="btn btn-primary my-2" id="submitBtn" type="submit" onclick="submitForm()" value="Submit">
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="Resume.js"></script>
</body>

</html>
